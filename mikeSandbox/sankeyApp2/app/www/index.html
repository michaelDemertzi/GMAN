<body>
  <h1>HTML UI</h1>
 
  <p>
    <label>Congressional Bill for Sankey:</label><br />
    <select name="billSankey">
      <option selected disabled hidden value=''></option>
      <option value="Food Safety Labeling Act">Food Safety Labeling Act</option>
      <option value="Keystone Pipeline Approval Act">Keystone Pipeline Approval Act</option>
      <option value="Small Business Regulatory Flexibility Improvement Act">Small Business Regulatory Flexibility Improvement Act</option>
    </select>

  <div id="sankeyJSON" class="shiny-html-output"> </div> 
  
  <script>
    // globally accessible data obj
    window.currentSankeyData = null;

	//renamed the two parseData functions because they were interfering
    function parseSankeyData(){
	  var text = $('#sankeyJSON').text().trim(),
      data = JSON.parse(text !== '' ? text : '{}');
      window.currentSankeyData = data;
    }
	
	//From Mike: add wrapper function that both parses new data and reloads Sankey
	function refreshUI(){
        $('#sankeyJSON').show()
		parseSankeyData()
		//$('#sankeyJSON').hide()
		//if current data isn't empty (because Shiny hasn't sent it yet) 
		//required because D3 will throw errors if called on empty data
		if (!($.isEmptyObject(window.currentSankeyData))){
			console.log("Code RAN")
			runSankey(window.currentSankeyData)
		}
	}
	
    parseSankeyData();
	//From Mike: Changed outcome of trigger frm parseData to refreshUI
    $('[name=billSankey]').on('change', refreshUI);  
  </script>

<!--Sankey Plot Styling-->

<!-- Sankey JS code -->
<p id="chart">
<script>

var units = "Dollars";

var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 1000 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scale.category20();

// append the svg canvas to the page
var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .attr("id", "curr_plot")
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(36)
    .nodePadding(10)
    .size([width, height]);

var path = sankey.link();

var dataset = window.currentData


function runSankey(dataset) { 
	//Alex: remove links and nodes
    $(".link").remove();
    $(".node").remove();
	graph = dataset
		/*
		var nodeMap = {};
		graph.nodes.forEach(function(x) { nodeMap[x.name] = x; });
		console.log(nodeMap)
		graph.links = graph.links.map(function(x) {
			console.log('x')
			console.log(x.source)
		  return {
			source: nodeMap[x.source],
			target: nodeMap[x.target],
			value: x.value
		  };
		});*/
		//console.log(nodeMap)
	//where is the failure? bisect search code
	
	  ns = sankey
		  .nodes(graph.nodes)
		  ns.links(graph.links)
		  
		  .layout(32);
		  
		  

	// add in the links
	  var link = svg.append("g").selectAll(".link")
		  .data(graph.links)
		.enter().append("path")
		  .attr("class", "link")
		  .attr("d", path)
		  .style("stroke-width", function(d) { return Math.max(1, d.dy); })
		  .sort(function(a, b) { return b.dy - a.dy; });

	// add the link titles
	  link.append("title")
			.text(function(d) {
				return d.source.name + " â†’ " + 
					d.target.name + "\n" + format(d.value); });

	// add in the nodes
	  var node = svg.append("g").selectAll(".node")
		  .data(graph.nodes)
		.enter().append("g")
		  .attr("class", "node")
		  .attr("transform", function(d) { 
			  return "translate(" + d.x + "," + d.y + ")"; })
		.call(d3.behavior.drag()
		  .origin(function(d) { return d; })
		  .on("dragstart", function() { 
			  this.parentNode.appendChild(this); })
		  .on("drag", dragmove));

	// add the rectangles for the nodes
	  node.append("rect")
		  .attr("height", function(d) { return d.dy; })
		  .attr("width", sankey.nodeWidth())
		  .style("fill", function(d) { 
			  return d.color = color(d.name.replace(/ .*/, "")); })
		  .style("stroke", function(d) { 
			  return d3.rgb(d.color).darker(2); })
		.append("title")
		  .text(function(d) { 
			  return d.name + "\n" + format(d.value); });

	// add in the title for the nodes
	  node.append("text")
		  .attr("x", -6)
		  .attr("y", function(d) { return d.dy / 2; })
		  .attr("dy", ".35em")
		  .attr("text-anchor", "end")
		  .attr("transform", null)
		  .text(function(d) { return d.name; })
		.filter(function(d) { return d.x < width / 2; })
		  .attr("x", 6 + sankey.nodeWidth())
		  .attr("text-anchor", "start");

	// the function for moving the nodes
	  function dragmove(d) {
		d3.select(this).attr("transform", 
			"translate(" + (
				d.x = Math.max(0, Math.min(width - d.dx, d3.event.x))
			)
			+ "," + (
				d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
			) + ")");
		sankey.relayout();
		link.attr("d", path);
	  }
	
}

</script>  
  
  
  
</body>

</html>
