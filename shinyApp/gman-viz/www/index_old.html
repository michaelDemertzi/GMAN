<html>

<head>
	<script src="shared/jquery.js" type="text/javascript"></script>
	<script src="shared/shiny.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="shared/shiny.css"/> 
  
	<script src="js/d3.min.js"></script>

	<script src="js/sankey.js"></script>
</head>
 
<body>
  <h1>HTML UI</h1>
 
  <p>
    <label>Congressional Bill:</label><br />

      <option selected disabled hidden value=''></option>
      <option value="Food Safety Labeling Act">Food Safety Labeling Act</option>
      <option value="Keystone Pipeline Approval Act">Keystone Pipeline Approval Act</option>

  <div id="sankeyJSON" class="shiny-html-output" name="incomingData"> </div> 
  <script>
    // globally accessible data obj
    window.currentData = null;

    function parseData(){
      
	  var text = $('#sankeyJSON').text().trim(),
      data = JSON.parse(text !== '' ? text : '{}');
    
      window.currentData = data;
	  console.log(window.currentData['bill'])
	  runD3(window.currentData)
    }
	
	function doThings(){
		setTimeout(parseData(),5000)
		
	}
    $('[name=billSankey]').on('change', parseData);  
	parseData()

  </script>

<!--Sankey Plot Styling-->
<style>
.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}
.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}
.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}
.link:hover {
  stroke-opacity: .5;
  
}
</style>

<!-- Sankey JS code -->
<p id="chart">
<script>

var units = "Dollars";

var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 1000 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scale.category20();

// append the svg canvas to the page
var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(36)
    .nodePadding(10)
    .size([width, height]);

var path = sankey.link();

var dataset = window.currentData


function runD3(dataset) { 
	console.log("Inside runD3:")
	console.log(dataset)
	graph = dataset
		/*
		var nodeMap = {};
		graph.nodes.forEach(function(x) { nodeMap[x.name] = x; });
		console.log(nodeMap)
		graph.links = graph.links.map(function(x) {
			console.log('x')
			console.log(x.source)
		  return {
			source: nodeMap[x.source],
			target: nodeMap[x.target],
			value: x.value
		  };
		});*/
		//console.log(nodeMap)
	//where is the failure? bisect search code
	
	  ns = sankey
		  .nodes(graph.nodes)
		  console.log('ns')
		  console.log(ns)
		  ns.links(graph.links)
		  
		  .layout(32);
		  
		  

	// add in the links
	  var link = svg.append("g").selectAll(".link")
		  .data(graph.links)
		.enter().append("path")
		  .attr("class", "link")
		  .attr("d", path)
		  .style("stroke-width", function(d) { return Math.max(1, d.dy); })
		  .sort(function(a, b) { return b.dy - a.dy; });

	// add the link titles
	  link.append("title")
			.text(function(d) {
				return d.source.name + " â†’ " + 
					d.target.name + "\n" + format(d.value); });

	// add in the nodes
	  var node = svg.append("g").selectAll(".node")
		  .data(graph.nodes)
		.enter().append("g")
		  .attr("class", "node")
		  .attr("transform", function(d) { 
			  return "translate(" + d.x + "," + d.y + ")"; })
		.call(d3.behavior.drag()
		  .origin(function(d) { return d; })
		  .on("dragstart", function() { 
			  this.parentNode.appendChild(this); })
		  .on("drag", dragmove));

	// add the rectangles for the nodes
	  node.append("rect")
		  .attr("height", function(d) { return d.dy; })
		  .attr("width", sankey.nodeWidth())
		  .style("fill", function(d) { 
			  return d.color = color(d.name.replace(/ .*/, "")); })
		  .style("stroke", function(d) { 
			  return d3.rgb(d.color).darker(2); })
		.append("title")
		  .text(function(d) { 
			  return d.name + "\n" + format(d.value); });

	// add in the title for the nodes
	  node.append("text")
		  .attr("x", -6)
		  .attr("y", function(d) { return d.dy / 2; })
		  .attr("dy", ".35em")
		  .attr("text-anchor", "end")
		  .attr("transform", null)
		  .text(function(d) { return d.name; })
		.filter(function(d) { return d.x < width / 2; })
		  .attr("x", 6 + sankey.nodeWidth())
		  .attr("text-anchor", "start");

	// the function for moving the nodes
	  function dragmove(d) {
		d3.select(this).attr("transform", 
			"translate(" + (
				d.x = Math.max(0, Math.min(width - d.dx, d3.event.x))
			)
			+ "," + (
				d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
			) + ")");
		sankey.relayout();
		link.attr("d", path);
	  }
	
}
runD3(window.currentData)
</script>

</body>
</html>
